<!DOCTYPE html>
<html>

<head>
    <title>Carga Masiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/carga_masiva.css">

    <style>
        #bienvenida {
            text-align: left;
            color: white;
            height: 40px;
        }

        #titulo {
            margin-bottom: 30px;
        }

        #content {
            flex-grow: 1;
            /* Permite que el contenido crezca para ocupar el espacio disponible */
        }

        #form-archivo {
            display: flex;
            flex-direction: column;
            height: 172px;
            width: 476px;
            border: 2px dashed black;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            background-color: #c7cbeb;
            justify-content: center;
            text-align: center;
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <main>


        <section id="content">

            <h2 id="bienvenida">Bienvenido, <span id="usernamePlaceholder"></span></h2>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recetas">Recetas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recetasFavoritas">Recetas favoritas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publicarReceta/metodo_carga">Publicar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recetarios">Recetarios</a>
                </li>
            </ul>

            <div class="container-fluid mt-lg-4">
                <div class="row">
                    <div class="col-md-12 text-center box-titulo" id="titulo">
                        <h2>Método de carga</h2>
                    </div>
                    <div class="col-md-12 row">
                        <div class="container" style="width: 1000px;">
                            <div class="card" style="min-height: 300px;">
                                <p><a download="CargaMasivaRecetas" href="../public/CargaMasivaRecetas.csv">Descarga la
                                        plantilla </a>y completá los datos de tus recetas</p>
                                <div class=""
                                    style="display: flex; flex-direction: column; justify-content: space-evenly; align-content: center; gap: 16px; align-items: center;">

                                    <form id="form-archivo">
                                        <h6>Adjunta tu archivo para crear tus recetas</h6>
                                        <div class="col-md-12 row justify-content-center">
                                            <div class="col-md-10">
                                                <input type="file"
                                                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                                                    name="archivo" onchange="adjuntarCSV()" class=""
                                                    style="align-self: center;"></input>
                                            </div>

                                            <div class="col-md-2">
                                                <span id="boton-eliminar">
                                                </span>
                                            </div>

                                        </div>


                                    </form>
                                    <div>
                                        <button type="submit" onclick="cargarCSV()" class="btn btn-success btn-sm"
                                            disabled>Enviar
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Modal -->
            <div id="modal"></div>
    </main>


    <script src="/Js/carga_masiva.js"></script>

</body>

</html>
