    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        header{
            width: 100%;
            height: 160px;
            background-image: url("../public/chefencasa.jpg");

            background-size: cover;    
        }

        body{

            background-repeat: no-repeat;
            background-attachment: fixed;

        footer{
            text-align: left;

            background-color:black; 
            height: 40px;       
        }

        .box-titulo{
            
            color: rgb(202, 69, 69);
            font-style: oblique;
            border: 1px solid #cf3333;
            background-color: rgba(248, 248, 248, 0.8);
        }

        #bienvenida{
            text-align: left;
            color:white;
            height: 40px; 
        }

        .box-titulo{
            
            color: rgb(202, 69, 69);
            font-style: oblique;
            border: 1px solid #cf3333;
            background-color: rgba(248, 248, 248, 0.8);
        }

        .menuUsuario{
            margin: auto;
            width: 500px;/*ancho del sombreado*/
            font-family: 'Helvetica', sans-serif; /*tipografía texto*/
        }

        .nav li a{
            border: 1px solid #e05555; /*anchura, estilo y color borde*/
            background-color: #cccccc; /*color botón*/
            color: #000000; /*color texto*/
            text-decoration: none; /*decoración texto*/
            padding: 10px 15px; /*espacio alrededor texto*/
            display: block;
            font-family: 'Helvetica', sans-serif; /*tipografía texto*/
        }

        .nav > li{
            float: left;
        }

        .nav li a:hover{
            background-color: #434343;
        }

        .nav li ul{
            display: none;
            position: absolute;
            min-width: 140px;
        }

        .nav li:hover > ul{
            display: block;
        }

        ul{
            list-style: none;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

    <header>

    </header>

    <section id="content">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recetas">Recetas</a>
            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/publicarReceta">Publicar</a>
            </li>
        </ul>

        <div class="container-fluid mt-lg-4">
            <div class="row">
                <div class="col-md-12 text-center box-titulo">
                    <h2>Usuarios</h2>
                </div>
                <div class="col-md-6 row">
                    <div id="content-usuarios"></div>
                </div>
            </div>
        </div>   

          
          
    </section>

    <footer>      

        <p>ChefEnCasaⓇ - Todos los derechos reservados ~ 2023 Distribuidos ~</p>

    </footer>


<script>
    
    (function (){
        const username = window.localStorage.getItem("username");
        const password = window.localStorage.getItem("password");
        if(!username||!password){
            window.location.replace("/");
        }
        
        fetch("/users", {
            headers: { "Content-Type": "application/json" },

        }).then(function(res){
            return res.json();
        }).then(function(obj){
            const content = document.querySelector('#content-usuarios'); 
            let html = "<div class='container row'>";
                      
                obj.response.forEach((element) => {
                    html += "<div class='col-mc-1'><div class='card card-body position-relative' style='width: 18rem;' style= 'display:block'>"
                    html += "<p>"+element.username+"</p>"
                    html += "<a href='#' class='btn btn-primary ml-auto'>Follow</a>"
                    html += "</div>" 
                })
            html += '</div>'
            content.innerHTML = html;
        }).catch(function(e){
            console.error(e);
        })
    })();
    
</script>
</body>

</html>
