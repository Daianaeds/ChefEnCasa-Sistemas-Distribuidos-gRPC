<script>
    (function (){
        const username = window.localStorage.getItem("username");
        const password = window.localStorage.getItem("password");
        if(!username||!password){
            window.location.replace("/");
        }
        const usernamePlaceholder = document.getElementById("usernamePlaceholder");
        usernamePlaceholder.textContent = username;
        fetch("/api/recipes", {
            headers: { "Content-Type": "application/json" },

        }).then(function(res){
            return res.json();
        }).then(function(obj){
            const content = document.querySelector('#content-receta'); 
            let html = "<div class='container row'>";
            let favoritos = [];

            function toggleFavorito(idRecipe) {
                const index = favoritos.indexOf(idRecipe);
                if (index === -1) {
                    // Si la receta no está en favoritos, agrégala
                    favoritos.push(idRecipe);
                } else {
                    // Si la receta está en favoritos, quítala
                    favoritos.splice(index, 1);
                }
        
                // Actualiza la apariencia del botón
                const button = document.querySelector(`[data-idrecipe='${idRecipe}']`);
                button.classList.toggle('favorito-activo');
        
                // Envía la información al servidor
                guardarFavoritosEnServidor(favoritos);
        
                // Actualiza el estado de los botones de favoritos
                actualizarBotonesFavoritos();
            }

            function guardarFavoritosEnServidor(favoritos) {
                // Realiza una solicitud HTTP POST al servidor para guardar los favoritos
                fetch('/follow-recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username, // Reemplaza con el nombre de usuario real
                        idRecipe: idRecipe,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Maneja la respuesta del servidor si es necesario
                        console.log(data);
                    })
                    .catch((error) => {
                        console.error('Error al guardar los favoritos:', error);
                    });
            }
            
                obj.recipe.forEach((element) => {
                    html += "<div class='col-md-4'><div class='card card-body position-relative'>"
                    html += "<button class='btn btn-link favorite-btn fas fa-star position-absolute' data-idrecipe='${element.id}' style='top: 10px; right: 10px;'></button>"
                    html += "<img src='"+element.pictures[0].url+"' alt='img-i' class='text-center imagen-receta'/>"
                    html += "<h4 class='text-center'>"+element.title+"</h4>"
                    html += "<p>"+element.description+"</p>"
                    html += "</div></div>" 
                })
                html += '</div>'
            content.innerHTML = html;
        }).catch(function(e){
            console.error(e);
        })
    })();

    
</script>
